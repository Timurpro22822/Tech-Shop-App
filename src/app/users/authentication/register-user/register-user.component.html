<div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-md-5">
                    <input type="text" id="Email" formControlName="email" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phoneNumber" class="col-form-label col-sm-2">Phone number:</label>
                <div class="col-md-5">
                    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-form-label col-sm-2">First Name:</label>
                <div class="col-md-5">
                    <input type="text" id="password" formControlName="password" class="form-control" />
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
